<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica 2</title>
</head>

<body>
    <h2>IoT BeagleBone Black</h2>
    <form id="form">
        <div>
            <p>
                <label>
                    <input type="checkbox" name="led0" /> USR LED 0
                </label>
            </p>
    
            <p>
                <label>
                    <input type="checkbox" name="led1" /> USR LED 1
                </label>
            </p>
    
            <p>
                <label>
                    <input type="checkbox" name="led2" /> USR LED 2
                </label>
            </p>
    
            <p>
                <label>
                    <input type="checkbox" name="led3" /> USR LED 3
                </label>
            </p>
        </div>
    </form>
</body>
<script>
    const hostname = "10.4.1.2";
    const port = 8080;
    window.onload = () => {
        fetch(`http://${hostname}:${port}/leds`, {
            method:"POST", body:JSON.stringify({nameLed:"led0", valor:false})
        }).then(data => data.json())
        .then(data => console.log(data))

        fetch(`http://${hostname}:${port}/leds`, {
            method:"POST", body:JSON.stringify({nameLed:"led1", valor:false})
        }).then(data => data.json())
        .then(data => console.log(data))

        fetch(`http://${hostname}:${port}/leds`, {
            method:"POST", body:JSON.stringify({nameLed:"led2", valor:false})
        }).then(data => data.json())
        .then(data => console.log(data))

        fetch(`http://${hostname}:${port}/leds`, {
            method:"POST", body:JSON.stringify({nameLed:"led3", valor:false})
        }).then(data => data.json())
        .then(data => console.log(data))
    }
    document.getElementById("form").onchange = (event) => {
        event.preventDefault();
        const nameLed = event.target.name;
        const valor = event.target.checked;

        fetch(`http://${hostname}:${port}/leds`, {
            method:"POST", body:JSON.stringify({nameLed, valor})
        }).then(data => data.json())
        .then(data => console.log(data))
    };

</script>
</html>
